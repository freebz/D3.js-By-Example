<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="D3byEx 2.7">
  </head>
  <body>
    <script src="http://d3js.org/d3.v3.min.js"
	    charset="utf-8"></script>

    <div id='div1'>A</div>
    <div id='div2'>B</div>
    <div id='div3'>C</div>
    <div id='div4'>D</div>
    <script>
      d3.selectAll('div')
	.style({
	  width: function(d, i) { return (10 + 10 * i) + "px" },
	  'background-color': function(d, i) {
	    return (i % 2 === 0) ? "lightblue" : "lightgray";
	  }
	});
    </script>
  </body>
</html>
