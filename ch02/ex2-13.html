<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="D3byEx 2.13">
  </head>
  <body>
    <script src="http://d3js.org/d3.v3.min.js"
	    charset="utf-8"></script>
    <script>
      var selector = d3.select('body')
		       .selectAll('div')
		       .data([10, 20, 30]);
      
      var entering = selector.enter();
      entering.append('div')
	      .text(function(d) { return d; });    
    </script>
  </body>
</html>
